<html>
	<TITLE>GALAGA</TITLE>

	<canvas id = "galagaCanvas" width = 600 height=800> </canvas>

	<body>

		<script>

			const FPS = 60;

			var curKey;
			
			var playerLives = 3;
			var playerX = 300;
			var playerY = 400;
			var playerWidth = 30;
			var playerHeight = 30;
			var moveSpeed = 5;

			var isInMenu = true;
			var isRunning = false;
			var isDead = true;



			window.onload = function()
			{
				canvas = document.getElementById('galagaCanvas');
				canvasContext = canvas.getContext('2d');

				setInterval(function()
					{
						update();
						render();
					},1000/FPS);

				window.addEventListener('keydown',function(evt)
				{
					curKey = evt.keyCode;
				});

				window.addEventListener('keyup',function(evt)
				{
					curKey = false;
				});
			}

			function update()
			{
				checkPlayerMovement();
			}

			function render()
			{
				canvasContext.fillStyle = 'black';
				canvasContext.fillRect(0,0,canvas.width,canvas.height);

				canvasContext.fillStyle = 'red';
				canvasContext.fillRect(playerX,playerY,playerWidth,playerHeight);



			}

			function checkPlayerMovement()
			{
				//dont need up and down for main game,but possibley for a menu system
				switch(curKey)
				{
					case false:
						break;
					case 37://left
						playerX-=moveSpeed;
						break;
					case 38: //up
						playerY-=moveSpeed;
						break;
					case 39: //right
						playerX+=moveSpeed;
						break;
					case 40: //down
						playerY+=moveSpeed;
						break;

				}

			}
		</script>

	</body>

</html>
